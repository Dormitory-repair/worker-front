<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿舍报修系统 - 工人登录</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-tools"></i>
                    <h1>宿舍报修系统</h1>
                </div>
                <p class="login-subtitle">维修工人登录</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="worker-id">
                        <i class="fas fa-id-badge"></i> 员工ID
                    </label>
                    <div class="input-with-icon">
                        <input type="text" id="worker-id" name="worker-id" placeholder="请输入您的员工ID" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                        <i class="fas fa-key input-icon"></i>
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>记住登录信息</span>
                    </label>
                </div> -->
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> 登录系统
                </button>
                
                <!-- <div class="test-account-hint">
                    <p>测试账户：W10023 / 123456</p>
                    <p class="hint-click">点击可自动填充</p>
                </div> -->
            </form>
            
            <div class="login-footer">
                <p>宿舍报修系统 &copy; 2025 - 维修工人端</p>
                <p>技术支持：校园后勤服务中心</p>
            </div>
        </div>
        
    </div>
    
    <!-- 登录成功提示 -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>登录成功！</h3>
            <p>正在跳转到维修系统...</p>
            <div class="loader"></div>
        </div>
    </div>
    
    <!-- 登录失败提示 -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h3>登录失败</h3>
            <p id="error-msg">员工ID或密码错误</p>
            <button class="btn confirm-btn" id="close-error-btn">确定</button>
        </div>
    </div>
    
    <script src="login-script.js"></script>
</body>
</html>
